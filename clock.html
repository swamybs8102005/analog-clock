<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>
    <div id="container">
        <div id="hour" style="transform:rotate(668deg);"></div>
        <div id="minute" style="transform:rotate(102deg);"></div>
        <div id="second" style="transform:rotate(6deg);"></div>
    </div>
</body>
</html>
